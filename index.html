          <option value="Theater">Theater</option>
          <option value="Museum">Museum</option>

        </select>
        <button type="button" class="btn col-sm-12 bg-success" id="search_button">Search</button>
        </button>
      </div>
      <div id="new"></div>
    </div>
    <div class="sidebar">
      <div id='first'>

      </div>
